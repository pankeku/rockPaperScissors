<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ROCK PAPER SCISSORS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>

    <div style="border: 4px; "></div>
    

    <div class="content">
      <h1 class="content__header">ROCK PAPER SCISSORS</h1>
      <p class="content__subhead">Steven Seagal's favourite game (allegedly)</p>
      
      <div class="main">
        
        <div class="left-column">
          <span class="left-column__names">PLAYER</span>
          <div class="left-column__score">0-0</div>
          <span class="left-column__names">STEVEN</span>
        </div>

        <div class="container">

            <div class="player-buttons">
              <button class="player-buttons__sign btn--default" id="rock" type="button">
                <img src="images/rock.png" />
              </button>
              <button class="player-buttons__sign btn--default" id="paper" type="button">
                <img src="images/paper.png" />
              </button>
              <button class="player-buttons__sign btn--default" id="scissors"  type="button">
                <img src="images/scissors.png" />
              </button>
            </div>
          
            <div class="result">
              <div class="result__round"></div>
              <div class="result__player-score"></div>
              <div class="result__final-result"></div>
            </div>
          

            <div class="computer-buttons">
              <button class="computer-buttons__sign btn--default" id="computer-rock" type="button">
                <img src="images/rock.png" />
              </button>
              <button class="computer-buttons__sign btn--default" id="computer-paper" type="button">
                <img src="images/paper.png" />
              </button>
              <button class="computer-buttons__sign btn--default" id="computer-scissors" type="button">
                <img src="images/scissors.png" />
              </button>
            </div>
          
        </div>
        <div class="right-column">
          <div class="right-column__scroll-text">STEVEN SEAGAL SAYS HI!</div>
        </div>


      </div>
      <button class="content__reset-button" type="button">Reset game</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
